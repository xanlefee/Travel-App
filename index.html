<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Travel App</title>
</head>

<body>
  <header class="container-fluid text-center  p-2 weather-header">
    <h1>Travel App</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>

                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <div id="buttons-view"></div>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 today1" role="region" aria-live="polite"><p>
          <div class="card text-center">
            <div class="card-header">
           
            <div class="card-body-city">
              <div class = "headcity">
              <h4 class="city-name"></h4><img src="" class="weather-pic">

              <img src="" class="event-pic">
            </div>

            <h7 class="city-event-name"></h7>
            <br>
            <h7 class="city-event-date"></h7>
            <br>
            <h7 class="city-event-time"></h7>
            <br>
           
            <a class="city-event-url">Book</h7></a>
            <br>
              
              <h7 class="weather-points-temp"></h7>
              <br>
              <h7 class="weather-points-wind"></h7>
              <br>
              <h7 class="weather-points-humidity"></h7>
           
             
              
            </div>
          </div>

        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <h4>Events on Now:</h4>

        

        <div class="card-deck">
         
         
          <div class="card text-white bg-dark col-md-2 weather1">
          
            <div class="card-body">
              <h5 class="card-title-1"></h5>
              <img src="" class="weather-pic-1" alt="weather">
              <br>

              <img src="" class="event-pic-1" alt="event">
              <br>
      
              <h7 class="event-name-1"></h7>
              <br>
              <h7 class="event-date-1"></h7>
              <br>
              <h7 class="event-time-1"></h7>

              <a class="event-url-1">Book</h7></a>
              <br>
              
              <h7 class="temp-1"></h7>
              <br>
              <h7 class="wind-1"></h7>
              <br>
              <h7 class="humidity-1"></h7>



            </div>
            
          </div>
          <div class="card text-white bg-dark col-md-2 weather2">
            
            <div class="card-body">
              <h5 class="card-title-2"></h5>
              <img src="" class="weather-pic-2" alt="weather">
              <br>

              <img src="" class="event-pic-2" alt="event">
              <br>
      
              <h7 class="event-name-2"></h7>
              <br>
              <h7 class="event-date-2"></h7>
              <br>
              <h7 class="event-time-2"></h7>

              <a class="event-url-2">Book</h7></a>
              <br>
             
              <h7 class="temp-2"></h7>
              <br>
              <h7 class="wind-2"></h7>
              <br>
              <h7 class="humidity-2"></h7>
           



            </div>
            
          </div>
          <div class="card text-white bg-dark col-md-2 weather3">
            
            <div class="card-body">
              <h5 class="card-title-3"></h5>
              <img src="" class="weather-pic-3" alt="weather">
              <br>
              <img src="" class="event-pic-1" alt="event">
              <br>
      
              <h7 class="event-name-3"></h7>
              <br>
              <h7 class="event-date-3"></h7>
              <br>
              <h7 class="event-time-3"></h7>

              <a class="event-url-3">Book</h7></a>
              <br>
              
               
              <h7 class="temp-3"></h7>
              <br>
              <h7 class="wind-3"></h7>
              <br>
              <h7 class="humidity-3"></h7>
              
              
            </div>
            
          </div>
          <div class="card text-white bg-dark col-md-2 weather4">
      
            <div class="card-body">
              <h5 class="card-title-4"></h5>
              <img src="" class="weather-pic-4" alt="weather">
              <br>
              <img src="" class="event-pic-4" alt="event">
              <br>
      
              <h7 class="event-name-4"></h7>
              <br>
              <h7 class="event-date-4"></h7>
              <br>
              <h7 class="event-time-4"></h7>

              <a class="event-url-4">Book</h7></a>
              <br>

               
              <h7 class="temp-4"></h7>
              <br>
              <h7 class="wind-4"></h7>
              <br>
              <h7 class="humidity-4"></h7>



            </div>
          
          </div>
          <div class="card text-white bg-dark col-md-2 weather5">
            
            <div class="card-body">
              <h5 class="card-title-5"></h5>
              <img src="" class="weather-pic-5" alt="weather">
              <br>
              <img src="" class="event-pic-5" alt="event">
              <br>
      
              <h7 class="event-name-5"></h7>
              <br>
              <h7 class="event-date-5"></h7>
              <br>
              <h7 class="event-time-5"></h7>

              <a class="event-url-5">Book</h7></a>
              <br>
             
              <h7 class="temp-5"></h7>
              <br>
              <h7 class="wind-5"></h7>
              <br>
              <h7 class="humidity-5"></h7>



            </div>
           
          </div>
        </div>

         








      </div> 
    </div>
  </div>







    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
